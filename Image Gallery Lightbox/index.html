<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery Lightbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Image Gallery Lightbox</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img src="../images/git.png" alt="Nature Image 1" class="thumbnail" />
      </div>
      <div class="gallery-item">
        <img
          src="../images/mongodb.png"
          alt="Logo of MongoDB"
          class="thumbnail"
        />
      </div>
      <div class="gallery-item">
        <img
          src="../images/nextjs.png"
          alt="Logo of NextJS"
          class="thumbnail"
        />
      </div>
      <div class="gallery-item">
        <img
          src="../images/nodejs.png"
          alt="Logo of NodeJS"
          class="thumbnail"
        />
      </div>
      <div class="gallery-item">
        <img src="../images/react.png" alt="Logo of React" class="thumbnail" />
      </div>
      <div class="gallery-item">
        <img
          src="../images/flutter.png"
          alt="Logo of Flutter"
          class="thumbnail"
        />
      </div>
    </div>

    <div class="lightbox">
      <div class="lightbox-content">
        <span class="close-btn">&times;</span>
        <img src="" alt="Lightbox Image" class="lightbox-image" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
